services:

  # ──────────────────────────────────────────
  # ZOOKEEPER
  # ──────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # KAFKA
  # ──────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ──────────────────────────────────────────
  # KAFKA UI — http://localhost:8080
  # ──────────────────────────────────────────
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - bank-network

  # ──────────────────────────────────────────
  # POSTGRESQL — client_db (puerto 5432)
  # Docker crea "client_db" automáticamente con POSTGRES_DB
  # init-client.sql solo crea tablas y datos
  # ──────────────────────────────────────────
  postgres-client:
    image: postgres:16-alpine
    container_name: postgres-client
    environment:
      POSTGRES_DB: client_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_client_data:/var/lib/postgresql/data
      - ./init/init-client.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d client_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # POSTGRESQL — account_db (puerto 5433)
  # Docker crea "account_db" automáticamente con POSTGRES_DB
  # init-account.sql solo crea tablas y datos
  # ──────────────────────────────────────────
  postgres-account:
    image: postgres:16-alpine
    container_name: postgres-account
    environment:
      POSTGRES_DB: account_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_account_data:/var/lib/postgresql/data
      - ./init/init-account.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d account_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # MICROSERVICIO: ms-clients
  # ──────────────────────────────────────────
  ms-clients:
    build:
      context: ./msclients
      dockerfile: Dockerfile
    container_name: ms-clients
    depends_on:
      postgres-client:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres-client
      DB_PORT: 5432
      DB_NAME: client_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - bank-network

  # ──────────────────────────────────────────
  # MICROSERVICIO: ms-accounts
  # ──────────────────────────────────────────
  ms-accounts:
    build:
      context: ./msaccounts
      dockerfile: Dockerfile
    container_name: ms-accounts
    depends_on:
      postgres-account:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      DB_HOST: postgres-account
      DB_PORT: 5432
      DB_NAME: account_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - bank-network

networks:
  bank-network:
    driver: bridge

volumes:
  postgres_client_data:
  postgres_account_data: